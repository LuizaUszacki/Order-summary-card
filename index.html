<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Order summary card</title>

</head>
<body>
  <main class="card">
    <div class="card__image">
      <img src="./assets/images/illustration-hero.svg" alt="Image of a Girl dancing">
    </div>
    <div class="card__content">
      <h1 class="card__content__title">Order Summary</h1>
      <p class="card__content__description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="card__content__plan-container" aria-label="Selected Plan" role="region">
        <img src="./assets/images/icon-music.svg" alt="Image of a Musical note">
        <div class="plan">
          <p class="plan__type">Annual Plan</p>
          <p class="plan__price">$59.99/year</p>
        </div>
        <a href="#" class="container__change" aria-label="Change the selected plan">Change</a>
      </div>
      <a class="plan-btn plan-btn--purple" href="#" aria-label="Proceed to Payment">Proceed to Payment</a>
      <a class="plan-btn plan-btn--blue" href="#" aria-label="Cancel the Order">Cancel Order</a>
    </div>
  </main>
</body>
</html>
